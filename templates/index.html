<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Roomba Teleop</title>
</head>
<body>

<div class="px-4 my-5 text-center">
    <div class="my-5">
        <img class="img-fluid" width="200px" src="{{url_for('static', filename='roomba_eyes.jpg')}}" />
    </div>
    <h1>Roomba Driver</h1>
<!--    <p></p>-->

    <div class="display-2">
        <i id="arrow-up" class="bi bi-caret-up-square"></i>
    </div>
    <div class="display-2">
        <i id="arrow-left" class="bi bi-caret-left-square"></i>
        <i id="stop" class="bi bi-pause-btn"></i>
        <i id="arrow-right" class="bi bi-caret-right-square"></i>
    </div>
    <div class="display-2">
        <i id="arrow-down" class="bi bi-caret-down-square"></i>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>


<script type=text/javascript>
$(document).ready(function() {

  $('#arrow-up').click(function(e) {
    $.post('button/up');
  });
  $('#arrow-left').click(function(e) {
    $.post('button/left');
  });
  $('#arrow-right').click(function(e) {
    $.post('button/right');
  });
  $('#arrow-down').click(function(e) {
    $.post('button/down');
  });
  $('#stop').click(function(e) {
    $.post('button/stop');
  });

});
</script>

</body>
</html>
